//*** Write a Javascript program that creates a class called Bank with properties for bank names and branches. Include methods to add a branch, remove a branch, and display all branches. Create an instance of the Bank class and perform opration to add and remove branches ***// 
class Bank {
    constructor(name) {
        this.name = name;
        this.branches = [];
    }

    addBranch(branchName) {
        this.branches.push(branchName);
        console.log(`Branch ${branchName} added to ${this.name}`);
    }

    removeBranch(branchName) {
        const index = this.branches.indexOf(branchName);
        if (index > -1) {
            this.branches.splice(index, 1);
            console.log(`Branch ${branchName} removed from ${this.name}`);
        } else {
            console.log(`Branch ${branchName} not found in ${this.name}`);
        }
    }

    displayBranches() {
        console.log(`Branches of ${this.name}:`);
        this.branches.forEach(branch => console.log("- " + branch));
    }
}
const myBank = new Bank("My Bank");
myBank.addBranch("Downtown");
myBank.addBranch("Uptown");
myBank.displayBranches();
myBank.removeBranch("Downtown");
myBank.displayBranches();
