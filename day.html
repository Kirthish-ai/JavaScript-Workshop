<!DOCTYPE html>
<html>
<body>
    <h2>Day of the week</h2>

    <script>
        var dayNumber = prompt('Enter a number (1-7) to find the day of the week:');
        dayNumber = parseInt(dayNumber);

        switch(dayNumber) {
            case 1:
                console.log('Sunday');
                break;
            case 2:
                console.log('Monday');
                break;
            case 3:
                console.log('Tuesday');
                break;
            case 4:
                console.log('Wednesday');
                break;
            case 5:
                console.log('Thursday');
                break;
            case 6:
                console.log('Friday');
                break;
            case 7:
                console.log('Saturday');
                break;
            default:
                console.log('Invalid day');
        }
    </script>
</body>
</html>
