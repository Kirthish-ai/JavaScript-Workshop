<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Console</title>
</head>
<body>
    <h2>Open the console to see the multiplication table</h2>

    <script>
        var num = prompt('Enter a number for the multiplication table:');
        num = parseInt(num);

        if (isNaN(num)) {
            console.log('Invalid input. Please enter a valid number.');
        } else {
            var i = 1;
            while (i <= 10) {
                console.log(num + ' x ' + i + ' = ' + (num * i));
                i++;
            }
        }
    </script>
</body>
</html>
